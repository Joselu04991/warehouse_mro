{% extends "base.html" %}
{% block content %}

<h2 class="mt-4 mb-3">Administraci√≥n de Roles</h2>

<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol Actual</th>
            <th>Nuevo Rol</th>
        </tr>
    </thead>

    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>

            <td>
                <form action="{{ url_for('roles.cambiar_rol', user_id=u.id) }}" method="POST">
                    <select name="role" class="form-select" style="width:140px;">
                        <option value="user" {% if u.role == "user" %}selected{% endif %}>User</option>
                        <option value="admin" {% if u.role == "admin" %}selected{% endif %}>Admin</option>
                        <option value="owner" {% if u.role == "owner" %}selected{% endif %}>Owner</option>
                    </select>
                    <button class="btn btn-primary btn-sm mt-2">Cambiar</button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
